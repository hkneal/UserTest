<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <meta charset="utf-8">
    <title>Sign In Page</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'user_app/css/main.css' %}" media="screen" title="Sign In"  charset="utf-8">
  </head>
  <body>
    <header>
      <h3>Test App</h3>
      <h4>Home</h4>
      <a href="{% url 'sign_in' %}">Sign in</a>
      <hr>
    </header>
    <div class="signin">
      <h3>Signin</h3>
      <form action="{% url 'sign_in' %}" method="post">
        {% csrf_token %}
        {{ signin_form }}
        <input id="green_button" type="submit" value="Sign in">
      </form>
      <a href="{% url 'register' %}">Don't have an account? Register</a>
    </div>
  </body>
</html>
